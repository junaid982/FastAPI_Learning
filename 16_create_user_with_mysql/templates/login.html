    ```
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e73df, #224abe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 25px;
            color: #2e59d9;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login {
            background-color: #4e73df;
            color: white;
            margin-bottom: 10px;
        }

        .btn-login:hover {
            background-color: #2e59d9;
        }

        .btn-create {
            background-color: #f8f9fc;
            color: #2e59d9;
            border: 1px solid #2e59d9;
        }

        .btn-create:hover {
            background-color: #2e59d9;
            color: white;
        }
    </style>


</head>

<body>
    <div class="login-container">
        <h1>Login</h1>


        <form>
            <div class="form-group">
                <label for="opoid">OPOID</label>
                <input type="text" id="opoid" name="opoid" placeholder="Enter your OPOID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-login">Login</button>
            <button type="button" class="btn btn-create">Create Account</button>
        </form>
    </div>


</body>

</html>
