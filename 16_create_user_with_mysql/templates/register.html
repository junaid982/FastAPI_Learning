<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create New User</h2>

    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="opoid">OPOID</label>
      <input type="text" id="opoid" required>

      <label for="designation">Designation</label>
      <select id="designation" required>
        <option value="">Loading...</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Register</button>
    </form>

    <div id="responseMessage" class="message"></div>
  </div>

  <script>
    // Fetch all designations
    async function fetchDesignations() {
      const select = document.getElementById("designation");
      select.innerHTML = "<option>Loading...</option>";

      try {
        const response = await fetch("/api/auth/get/designation", {
          method: "GET",
          headers: { "accept": "application/json" }
        });

        const data = await response.json();

        if (data.status && Array.isArray(data.data)) {
          select.innerHTML = "<option value=''>Select Designation</option>";
          data.data.forEach(item => {
            const opt = document.createElement("option");
            opt.value = item.id;
            opt.textContent = item.designation;
            select.appendChild(opt);
          });
        } else {
          select.innerHTML = "<option value=''>No data available</option>";
        }
      } catch (error) {
        console.error("Error fetching designations:", error);
        select.innerHTML = "<option value=''>Error loading</option>";
      }
    }

    // Handle register form submission
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const messageDiv = document.getElementById("responseMessage");
      messageDiv.textContent = "Please wait...";
      messageDiv.className = "message";

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        opoid: document.getElementById("opoid").value,
        role: 3,  // Default
        designation: document.getElementById("designation").value,
        password: document.getElementById("password").value,
        created_by: 1 // Default
      };

      try {
        const res = await fetch("/api/auth/create/user", {
          method: "POST",
          headers: {
            "accept": "application/json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await res.json();

        if (result.status) {
          messageDiv.textContent = "✅ User created successfully!";
          messageDiv.classList.add("success");
          document.getElementById("registerForm").reset();
        } else {
          messageDiv.textContent = "❌ " + (result.message || "User creation failed.");
          messageDiv.classList.add("error");
        }
      } catch (err) {
        console.error("Error:", err);
        messageDiv.textContent = "❌ Something went wrong!";
        messageDiv.classList.add("error");
      }
    });

    // Load dropdown data when page loads
    fetchDesignations();
  </script>

</body>
</html>
