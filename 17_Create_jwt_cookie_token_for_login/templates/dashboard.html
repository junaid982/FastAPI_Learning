<!DOCTYPE html>
<html lang="en">

</head>
<body>
    Dashboard Page

    <button onclick="LogoutUser()">Logout</button>

    <script>
    async function LogoutUser() {
      await fetch("/api/auth/logout");
      window.location.href = "/";
    }
  </script>
